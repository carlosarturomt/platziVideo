<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="icon" type="img/svg" href="https://platzistaging.s3-us-west-2.amazonaws.com/commons/assets/image/isotipoPlatzi442ccc1186a9806e18c9889cc301ffe1.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <div class="header__img">
            <a href="index.html"> <img src="./assets/icons/logo-platzi-video-BW2.png" alt="Logo de Platzi Video">
            </a>
        </div>
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./assets/icons/user-icon.png" alt="Imagen de Perfil">
                <p>Perfil</p>
            </div>
            <ul>
                <li>
                    <a href="inicioSesion.html">Cuenta</a>
                </li>
                <li>
                    <a href="./notFound.html">Cerrar Sesión</a>
                </li>
            </ul>
        </div>
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <form class="login__container--form" action="">
                <input class="input--register" type="email" name="correo" placeholder="Correo" autocomplete="email" required>
                <input class="input--register" type="password" placeholder="Contraseña" autocomplete="current-password" required>
                <button type="submit" class="button">Iniciar sesión</button>
                <div class="login__container--rememberMe">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox"> Recuerdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--socia-media">
                <div>
                    <img src="./assets/icons/google.png" alt="Logo Google">Iniciar sesión con Google
                </div>
                <div>
                    <img src="./assets/icons/twitter.png" alt="Logo Twitter">Iniciar sesión con Twitter
                </div>
            </section>
            <p class="login__container--register">
                ¿No tienes ninguna cuenta? <a href="registro.html">Regístrate</a>
            </p>
        </section>
    </section>
    <footer>
        <hgroup>
            <h3><a href="https://prueba.carlosarturomt.com">Carlos Arturo Miranda Trujano</a></h3>
            <h3>&copy;2020 Proyecto <a href="https://platzi.com/home">Platzi</a></h3>
        </hgroup>
    </footer>
</body>

</html>
